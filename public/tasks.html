<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="user-menu">
            <button id="loginButton" class="user-menu-button">Login</button>
            <button id="signupButton" class="user-menu-button">Sign Up</button>
            <div id="userProfile" style="display: none;">
                <!-- User profile information will be inserted here -->
            </div>
        </div>
        <div id="taskFormContainer" class="box mint">
            <h1>New Task</h1>
            <form id="taskForm">
                <input id="taskInput" type="text" placeholder="Enter a new task" required>
                <select id="priorityInput">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button type="submit">Add</button>
            </form>
        </div>
        <div id="currentTasksContainer" class="box blue">
            <h1>Current Tasks</h1>
            <ul id="taskList"></ul>
        </div>
        <div id="completedTasksContainer" class="box grey">
            <h1>Completed Tasks</h1>
            <ul id="completedTaskList"></ul>
        </div>
        <div id="pollContainer" class="box purple">
            <h1>Vote for the best</h1>
            <!-- Poll options will be inserted here -->
        </div>
    </div>

    <!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="loginForm" class="login-form">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" required>
      
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>
      
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  
  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="signupForm" class="signup-form">
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" placeholder="Enter your username" required>
      
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" required>
      
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" placeholder="Enter your password" required>
      
        <button type="submit">Sign Up</button>
      </form>
      
    </div>
  </div>
  
    <script src="./js/tasks.js"></script>
</body>
</html>
